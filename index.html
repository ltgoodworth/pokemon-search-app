<!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Pokemon Search App</title>
      <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
      <h1>Pokemon Search App</h1>
      <div id="main-box">
        <h3>Search for Pokemon Name or ID: </h3>
        <input id="search-input" required></input>
        <button id="search-button">Search</button>
        <div class="info-div">
          <p id="pokemon-name"></p>
          <p id="pokemon-id"></p>
        </div>
        <div class="info-div">
          <p id="weight"></p>
          <p id="height"></p>
        </div>

        <div id="img-div"></div>

        <div id="types"></div>

        <table style>
          <tr>
            <th style="width: 60%">Base</th>
            <th>Stats</th>          
          </tr>
          <tr>
            <td>HP:</td>
            <td id="hp"></td>
          </tr>
          <tr>
            <td>Attack:</td>
            <td id="attack"></td>
          </tr>
          <tr>
            <td>Defense:</td>
            <td id="defense"></td>
          </tr>
          <tr>
            <td>Sp. Attack:</td>
            <td id="special-attack"></td>
          </tr>
          <tr>
            <td>Sp. Defense:</td>
            <td id="special-defense"></td>
          </tr>
          <tr>
            <td>Speed:</td>
            <td id="speed"></td>
          </tr>
        </table>
      </div>
    </body>

    <script src="script.js"></script>
  </html>
